<svg xmlns="http://www.w3.org/2000/svg" viewBox="-250 -250 500 500" width="500" height="500">
<defs>
  <filter id="grayscale">
    <feColorMatrix
      type="matrix"
      in="SourceGraphic"
      values="
        0.2126 0.7152 0.0722 0 0
        0.2126 0.7152 0.0722 0 0
        0.2126 0.7152 0.0722 0 0
        0      0      0      1 0
      "
    />
  </filter>
  <filter id="shadow" x="-1" y="-1" width="3" height="3">
    <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
    <feMerge>
      <feMergeNode/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  <filter id="highlight" x="-1" y="-1" width="3" height="3">
    <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="shadow"/>
    <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
    <feFlood flood-color="white" result="color"/>
    <feComposite in="color" operator="in" in2="blur"/>
    <feMerge>
      <feMergeNode/>
      <feMergeNode in="shadow"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  <circle id="push" r="20"/>
  <path id="arrow" d="M30 0l-20-20v10h-10v20h10v10z"/>
</defs>
<g id="scene">
  <image id="image" x="-200" y="-200" width="400" height="400" filter="url(#grayscale)"/>
  <g id="controls" transform="translate(-250 100)">
    <use id="center" class="thing" href="#push"/>
    <use id="right" class="thing" href="#arrow" transform="rotate(0) translate(30)"/>
    <use id="bottom" class="thing" href="#arrow" transform="rotate(90) translate(30)"/>
    <use id="left" class="thing" href="#arrow" transform="rotate(180) translate(30)"/>
    <use id="top" class="thing" href="#arrow" transform="rotate(270) translate(30)"/>
  </g>
</g>
</svg>
