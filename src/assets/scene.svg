<svg xmlns="http://www.w3.org/2000/svg" viewBox="-250 -250 500 500" width="500" height="500">
<style>
.thing {
  fill: orange;
  stroke: white;
  outline: none;
  filter: url(#shadow);
}
.thing:hover:not([disabled]) {
  fill: red;
  filter: url(#highlight);
}
.thing:focus:not([disabled]) {
  fill: green;
}
.thing:active:not([disabled]) {
  fill: #4080c0;
}
.thing[disabled] {
  filter: url(#grayscale);
}
svg text {
  font-size: 36px;
  font-weight: bold;
  text-anchor: middle;
  dominant-baseline: middle;
  pointer-events: none;
  user-select: none;
  fill: white;
}
svg text::selection {
  background: none;
}
</style>
<defs>
  <filter id="grayscale">
    <feColorMatrix
      type="matrix"
      in="SourceGraphic"
      values="
        0.2126 0.7152 0.0722 0 0
        0.2126 0.7152 0.0722 0 0
        0.2126 0.7152 0.0722 0 0
        0      0      0      1 0
      "
    />
  </filter>
  <filter id="image-filter">
    <feColorMatrix
      type="matrix"
      in="SourceGraphic"
      values="
        0.2126 0.7152 0.0722 0 0
        0.2126 0.7152 0.0722 0 0
        0.2126 0.7152 0.0722 0 0
        0      0      0      1 0
      "
    />
    <feComponentTransfer id="brightness">
      <feFuncR type="linear" slope="1"/>
      <feFuncG type="linear" slope="1"/>
      <feFuncB type="linear" slope="1"/>
    </feComponentTransfer>
    <feComponentTransfer id="contrast">
      <feFuncR type="linear" slope="1" intercept="0"/>
      <feFuncG type="linear" slope="1" intercept="0"/>
      <feFuncB type="linear" slope="1" intercept="0"/>
    </feComponentTransfer>
  </filter>
  <filter id="shadow" x="-1" y="-1" width="3" height="3">
    <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
    <feMerge>
      <feMergeNode/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  <filter id="highlight" x="-1" y="-1" width="3" height="3">
    <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="shadow"/>
    <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
    <feFlood flood-color="white" result="color"/>
    <feComposite in="color" operator="in" in2="blur"/>
    <feMerge>
      <feMergeNode/>
      <feMergeNode in="shadow"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  <circle id="push" r="20"/>
  <path id="arrow" d="M30 0l-20-20v10h-10v20h10v10z" transform="translate(30)"/>
</defs>
<g id="scene">
  <image id="image" x="-200" y="-200" width="400" height="400" filter="url(#image-filter)" pointer-events="none"/>
  <g transform="translate(-250 -100)">
    <use class="thing" disabled="true" tabindex="0" href="#push"/>
    <use class="thing" disabled="true" tabindex="0" href="#arrow" transform="rotate(270)"/>
    <use class="thing" disabled="true" tabindex="0" href="#arrow" transform="rotate(0)"/>
    <use class="thing" disabled="true" tabindex="0" href="#arrow" transform="rotate(90)"/>
    <use class="thing" disabled="true" tabindex="0" href="#arrow" transform="rotate(180)"/>
  </g>
  <g id="controls" transform="translate(-250 100)">
    <use id="center" class="thing" tabindex="0" href="#push"/>
    <use id="top"    class="thing" tabindex="0" href="#arrow" transform="rotate(270)"/>
    <use id="right"  class="thing" tabindex="0" href="#arrow" transform="rotate(0)"/>
    <use id="bottom" class="thing" tabindex="0" href="#arrow" transform="rotate(90)"/>
    <use id="left"   class="thing" tabindex="0" href="#arrow" transform="rotate(180)"/>
    <text x="0" y="2">&#x00D7;</text>
  </g>
</g>
</svg>
